version: '3.8'

services:
  stock-market-mcp:
    build: .
    ports:
      - "8087:8087"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - MY_NUMBER=${MY_NUMBER}
      - PORT=8087
    env_file:
      - .env  # Create this file from .env.example
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8087/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
